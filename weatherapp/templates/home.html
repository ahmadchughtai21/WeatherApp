{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block content %}
<div class= 'flex flex-col w-full mx-auto py-40 items-center h-20'>
<form action='{% url "report" %}' method="post" class="flex flex-col items-center">
    {% csrf_token %}
    <label class="text-white" for="City">Enter City Name:</label>
    <br>
    <input class="border border-gray-600 rounded-md py-2 p-4 w-96 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" default:"city" type="text" id="city" name="city" required>
    <button class="mt-8 bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded">Submit</button>
</form>
</div>
{% endblock content %}
